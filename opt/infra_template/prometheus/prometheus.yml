# /opt/infra_template/prometheus/prometheus.yml
global:
  scrape_interval: 5s
  evaluation_interval: 5s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Файлы правил для алертов
rule_files:
  - "kafka_alerts.yml"
  - "debezium_alerts.yml"

scrape_configs:
  # Prometheus сам себя
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka Connect (ваш Debezium connector)
  - job_name: 'kafka-connect'
    static_configs:
      - targets: ['kafka-connect:9876']
    scrape_interval: 10s
    scrape_timeout: 8s
    metrics_path: /metrics
    # Добавляем дополнительные метки
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka-connect-debezium'

  # Kafka Brokers (если нужен мониторинг Kafka)
  - job_name: 'kafka-brokers'
    static_configs:
      - targets:
        - 'kafka-0:9875'
        - 'kafka-1:9875'
        - 'kafka-2:9875'
    scrape_interval: 15s
    metrics_path: /metrics

  # Node Exporter (опционально, для мониторинга хоста)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics